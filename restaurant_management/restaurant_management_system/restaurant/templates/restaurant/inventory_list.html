{% extends 'restaurant/base.html' %}
{% block content %}
<h2>Inventory List</h2>
<a href="/inventory/add/" class="btn btn-primary">Add Item</a>
<table class="table mt-3">
    <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Unit</th>
        </tr>
    </thead>
    <tbody>
        {% for item in inventory_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.unit }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
